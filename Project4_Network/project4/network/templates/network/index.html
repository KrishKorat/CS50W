{% extends "network/layout.html" %}

{% block body %}
    
    <h2>All Posts</h2>

    {% if user.is_authenticated %}

        <form action="{% url 'new_post' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <textarea name="content" class="form-control" placeholder="Write something..." rows="3" required></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Post</button>
        </form>

        <hr>
    {% endif %}


    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.author }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <p class="card-text">
                <small class="text-muted">{{ post.content }}</small></p>
        </div>
    </div>
    {% endfor %}


{% endblock %}
