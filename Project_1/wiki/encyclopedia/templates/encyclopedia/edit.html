{% extends 'encyclopedia/layout.html' %}

{% block title %}
  Editing {{ title }}
{% endblock %}

{% block body %}

  <h2>Editing {{ title }}</h2>

  <form action="{% url 'edit' title %}" method="POST">
    {% csrf_token %}

    <div>
      <label for="content">
        <strong>Content:</strong>
      </label> <br>
      <textarea id="content" name="content" rows="10" cols="60" required>{{ content }}</textarea> <br>
    </div>

    <button type="submit">Save Changes</button>

  </form>

{% endblock %}
