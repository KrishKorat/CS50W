{% extends "encyclopedia/layout.html" %}

{% block title %}
  Search result
{% endblock %}

{% block body %}

  <h2>Search result</h2>
  {% if results %}
    <ul>
      {% for entry in results %}
       <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found for {{ title }}.</p>
  {% endif %}
{% endblock %}
