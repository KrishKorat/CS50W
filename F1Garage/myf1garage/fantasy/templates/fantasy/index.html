{% extends 'fantasy/layout.html' %}

{% block content %}
    <div class="text-center">
        <h1 class="section-title">Welcome to MyF1Garage 🏁</h1>
        <p class="lead">Build your dream F1 team. Stay under budget. Race for points!</p>

        {% if user.is_authenticated %}
            <a href="#" class="btn btn-red mt-3">Create Your Garage</a>
        {% else %}
            <a href="{% url 'register' %}" class="btn btn-red mt-3 me-2">Register Now</a>
            <a href="{% url 'login' %}" class="btn btn-outline-dark mt-3">Login</a>
        {% endif %}
    </div>
{% endblock %}
