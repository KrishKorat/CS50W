<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="top-links">
    <a href="index.html">Back to Google Search</a>
  </div>

  <form action="https://www.google.com/search" method="GET" class="advanced-form">
    <h2>Advanced Search</h2>

    <label>All these words:</label>
    <input type="text" name="as_q"><br>

    <label>This exact word or phrase:</label>
    <input type="text" name="as_epq"><br>

    <label>Any of these words:</label>
    <input type="text" name="as_oq"><br>

    <label>None of these words:</label>
    <input type="text" name="as_eq"><br>

    <input type="submit" value="Advanced Search" class="blue-button">
  </form>

</body>
</html>
