{% extends "auctions/layout.html" %}

{% block title %}Categories{% endblock %}

{% block body %}

  <h2>Categories</h2>

  <ul>
    {% for category in categories %}
      {% if category %}
        <li><a href="{% url 'category_listing' category %}">{{ category }}</a></li>
      {% else %}
        <li>No categories found.</li>
      {% endif %}
    {% endfor %}
  </ul>

{% endblock %}
